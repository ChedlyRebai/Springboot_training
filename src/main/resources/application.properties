spring.application.name=chedlyrebai

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chedlyRebai4twin5_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=chedly
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Use Hibernate's standard physical naming strategy so field names are used as-is
# (prevents automatic camelCase -> snake_case conversion like callsId -> calls_id)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
